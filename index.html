    <meta content="telephone=no,email=no" name=format-detection>

    <style>
        body {
            overflow-x: hidden;
        }

        .item__content {
            text-transform: capitalize;
        }

        .a-skeleton-rect,
        .a-skeleton-circle {
            overflow: hidden;
            position: relative;
            background: #e9ecef;
            display: block;
            height: 16px;
            width: 100%;
            animation: skeletonRect 2s linear infinite;
        }

        @keyframes skeletonRect {
            50% {
                opacity: 0.4;
            }

            75% {
                opacity: 0.4;
            }
        }

        .a-skeleton-circle {
            border-radius: 100%;
            height: 60px;
            width: 60px;
        }

        .mt-1 {
            margin-top: 8px;
        }

        .h {
            display: none;
        }
    </style>
</head>
