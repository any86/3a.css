<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name=App-Config content="fullscreen=yes,useHistoryState=yes,transition=yes">
    <meta content=yes name=apple-mobile-web-app-capable>
    <meta content=yes name=apple-touch-fullscreen>
    <meta content="telephone=no,email=no" name=format-detection>
    <meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算机</title>
      <link rel="stylesheet" href="https://any86.github.io/5a.css/dist/main.css">

<body>
    <!-- 头 -->
    <header class="a-nav-bar">
        <a href="../index.html" class="a-nav-bar__icon-arrow"></a>
        计算机
    </header>
    <!-- 头 -->

    <article class="p-1">
        <div class="a-table a-table--striped">
            <div class="tr">
                <span class="th">产品名称</span>
                <span class="th">唯一码</span>
            </div>

            <div class="tr">
                <span class="td">ThinkPad E450</span>
                <span class="td">E-J1234567891234567</span>
            </div>
        </div>
 <div class="a-table a-table--striped">
            <div class="tr">
                <span class="th">采购价格</span>
                <span class="th">采购时间</span>
            </div>

            <div class="tr">
                <span class="td">4999元</span>
                <span class="td">2019年1月1日</span>
            </div>
        </div>
		
        <div class="a-table a-table--striped a-table--border">
            <div class="tr">
                <span class="th">使用人</span>
                <span class="th" style="text-align: center;">开始时间</span>
				<span class="th" style="text-align: center;">结束时间</span>
                <span class="th">使用地点</span>
            </div>

            <div class="tr">
                <span class="td">张三</span>
                <span class="td" style="text-align: center;">2020-01-19</span>
				<span class="td" style="text-align: center;">2020-05-19</span>
                <span class="td">301</span>

            </div>

            <div class="tr">
                <span class="td">李四</span>
                  <span class="td" style="text-align: center;">2019-01-19</span>
				<span class="td" style="text-align: center;">2019-05-19</span>
                <span class="td">501</span>
            </div>
        </div>



    </article>



</body>
