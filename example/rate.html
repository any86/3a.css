<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name=App-Config content="fullscreen=yes,useHistoryState=yes,transition=yes">
    <meta content=yes name=apple-mobile-web-app-capable>
    <meta content=yes name=apple-touch-fullscreen>
    <meta content="telephone=no,email=no" name=format-detection>
    <meta name=viewport
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rate(评分)</title>
    <link rel="stylesheet" href="../dist/main.css">

</head>

<body>
    <!-- 头 -->
    <header class="a-nav-bar">
        <a href="../index.html" class="a-nav-bar__icon-arrow ion-ios-arrow-forward"></a>
        rate(评分)
    </header>
    <!-- 头 -->


    <article class="p-1 my-1">
        <h3>默认黄色心形</h3>
        <ul class="a-rate">
            <li class="a-rate__item ion-ios-star"></li>
            <li class="a-rate__item ion-ios-star"></li>
            <li class="a-rate__item ion-ios-star"></li>
            <li class="a-rate__item ion-ios-star-half"></li>
            <li class="a-rate__item ion-ios-star-outline"></li>
        </ul>
    </article>

    <article class="p-1 my-1">
        <h3>自定义颜色</h3>
        <ul class="a-rate text-primary">
            <li class="a-rate__item ion-ios-star"></li>
            <li class="a-rate__item ion-ios-star"></li>
            <li class="a-rate__item ion-ios-star"></li>
            <li class="a-rate__item ion-ios-star-half"></li>
            <li class="a-rate__item ion-ios-star-outline"></li>
        </ul>
    </article>

    <article class="p-1 my-1">
        <h3>自定义颜色2</h3>
        <ul class="a-rate" style="color:#ccc;">
            <li class="a-rate__item ion-ios-star"></li>
            <li class="a-rate__item ion-ios-star"></li>
            <li class="a-rate__item ion-ios-star"></li>
            <li class="a-rate__item ion-ios-star-half"></li>
            <li class="a-rate__item ion-ios-star-outline"></li>
        </ul>
    </article>


    <article class="p-1 my-1">
        <h3>自定义字体图标</h3>
        <ul class="a-rate">
            <li class="a-rate__item ion-ios-heart"></li>
            <li class="a-rate__item ion-ios-heart"></li>
            <li class="a-rate__item ion-ios-heart"></li>
            <li class="a-rate__item ion-ios-heart-half"></li>
            <li class="a-rate__item ion-ios-heart-empty"></li>
        </ul>
    </article>


</body>

</html>
