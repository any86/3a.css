<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name=App-Config content="fullscreen=yes,useHistoryState=yes,transition=yes">
    <meta content=yes name=apple-mobile-web-app-capable>
    <meta content=yes name=apple-touch-fullscreen>
    <meta content="telephone=no,email=no" name=format-detection>
    <meta name=viewport
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slider(滑块)</title>
    <link rel="stylesheet" href="../dist/css/main.css">

</head>

<body>
    <!-- 头 -->
    <header class="a-nav-bar">
        <a href="../index.html" class="a-nav-bar__icon-arrow ion-ios-arrow-forward"></a>
        slider(滑块)
    </header>
    <!-- 头 -->


    <article class="p-1 mt-6">
        <h3>常规</h3>
        <section class="p-2">
            <div class="a-slider">
                <div class="a-slider__progress"></div>
                <div class="a-slider__indicator">
                    <span class="a-slider__indicator__tip d-none">0</span>
                </div>
            </div>
        </section>


        <h3 class="mt-3">提示</h3>
        <section class="p-2">
            <div class="a-slider">
                <div class="a-slider__progress" style="width:50%;"></div>
                <div class="a-slider__indicator" style="left:50%">
                    <span class="a-slider__indicator__tip  a-slider__indicator__tip--right">50</span>
                </div>
            </div>
        </section>

        <h3 class="mt-3">自定义颜色</h3>
        <section class="p-2">
            <div class="a-slider text-warning">
                <div class="a-slider__progress" style="width:50%;"></div>
                <div class="a-slider__indicator" style="left:50%">
                    <span class="a-slider__indicator__tip a-slider__indicator__tip--top">50</span>
                </div>
            </div>
        </section>
    </article>

</body>

</html>
