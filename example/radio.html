<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name=App-Config content="fullscreen=yes,useHistoryState=yes,transition=yes">
    <meta content=yes name=apple-mobile-web-app-capable>
    <meta content=yes name=apple-touch-fullscreen>
    <meta content="telephone=no,email=no" name=format-detection>
    <meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radio</title>
    <link rel="stylesheet" href="../dist/main.css">

</head>

<body>
    <!-- 头 -->
    <header class="a-top-bar">
        <a href="../index.html" class="a-top-bar__icon-arrow-left"></a>
        Radio(单选框)
    </header>
    <!-- 头 -->


    <!-- <span class="b-radio  m-5"></span>

    <span class="b-radio b-radio--checked m-5"></span> -->

    <dl class="a-list">
        <dt class="a-list__title">常规</dt>

        <dd class="a-list__item">
            <span role="radio" aria-checked="true" class="a-radio mr-1">
            </span> 未选中
        </dd>

        <dd class="a-list__item">
            <span role="radio" aria-checked="true" class="a-radio a-radio--checked mr-1">
            </span> 已选中
        </dd>

        <dd class="a-list__item">
            <span role="radio" aria-checked="true" class="a-radio a-radio--checked a-radio--disabled  mr-1">
            </span> 禁用已选中
        </dd>


    </dl>

</body>

</html>
