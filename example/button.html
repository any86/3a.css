<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button</title>
    <link rel="stylesheet" href="../dist/main.css">
</head>

<body>
    <!-- 头 -->
    <header class="a-nav-bar">
        <a href="../index.html" class="a-nav-bar__icon-arrow"></a>
        Button
    </header>
    <!-- 头 -->


    <h3 class="mt-2 p-1">按钮组(a-button-group)</h3>
    <div class="a-button-group a-button-group--block mt-2">
        <button class="a-button a-button--primary a-button--full  a-button--rounded">primary</button>
        <button class="a-button a-button--success a-button--full">success</button>
    </div>

    <h3 class="mt-6 p-1">不同type代表不同颜色</h3>
    <section class="p-1">
        <button class="a-button a-button--info  mt-2">info</button>
        <button class="a-button a-button--secondary  mt-2">secondary</button>
        <button class="a-button a-button--light  mt-2">light</button>
        <button class="a-button a-button--dark  a-button--rounded  mt-2">dark</button>
    </section>

    <h3 class="mt-6 p-1">块级按钮(block)</h3>
    <section class="p-1">
        <button class="a-button a-button--warning a-button--block a-button--loading">
            warning</button>
        <button class="a-button a-button--danger  a-button--block mt-2">danger</button>
    </section>
</body>

</html>
