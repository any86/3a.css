<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button</title>
    <link rel="stylesheet" href="../dist/main.css">
</head>

<body>
    <!-- 头 -->
    <header class="a-top-bar">
        <a href="../index.html" class="a-top-bar__icon-arrow-left"></a>
        <a href="../index.html" >3a.css</a>
    </header>
    <!-- 头 -->



    <div class="a-button-group a-button-group--block mt-2">
        <button class="a-button a-button--primary a-button--full  a-button--rounded">primary</button>
        <button class="a-button a-button--success a-button--full">success</button>
    </div>

    <section class="p-2">
        <button class="a-button a-button--warning a-button--block">warning</button>
        <button class="a-button a-button--danger  a-button--block mt-2">danger</button>
        <button class="a-button a-button--info  mt-2">info</button>
        <button class="a-button a-button--secondary  mt-2">secondary</button>
        <button class="a-button a-button--light  mt-2">light</button>
        <button class="a-button a-button--dark  a-button--rounded  mt-2">dark</button>
    </section>

</body>

</html>
