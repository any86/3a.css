<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name=App-Config content="fullscreen=yes,useHistoryState=yes,transition=yes">
    <meta content=yes name=apple-mobile-web-app-capable>
    <meta content=yes name=apple-touch-fullscreen>
    <meta content="telephone=no,email=no" name=format-detection>
    <meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkbox</title>
    <link rel="stylesheet" href="../dist/css/main.css">

</head>

<body>
    <!-- 头 -->
    <header class="a-nav-bar">
        <a href="../index.html" class="a-nav-bar__icon-arrow ion-ios-arrow-forward"></a>
        Checkbox(复选框)
    </header>
    <!-- 头 -->

    <dl class="a-list">
        <dt class="a-list__title">默认圆角边框</dt>

        <dd class="a-list__item">
            <a class="a-list__item__content">
                <span role="checkbox" aria-checked="true" class="a-checkbox">
                    <i class="a-checkbox__icon ion-ios-checkmark"></i>
                </span>
                未选中
            </a>
        </dd>

        <dd class="a-list__item">
            <a class="a-list__item__content">
                <span role="checkbox" aria-checked="true" class="a-checkbox a-checkbox--checked">
                    <i class="a-checkbox__icon ion-ios-checkmark"></i>
                </span>
                已选中
            </a>
        </dd>

        <dd class="a-list__item">
            <a class="a-list__item__content">
                <span role="checkbox" aria-checked="false" class="a-checkbox  a-checkbox--disabled ">
                    <i class="a-checkbox__icon ion-ios-checkmark"></i>
                </span>
                未选中已禁用
            </a>
        </dd>

        <dd class="a-list__item">
            <a class="a-list__item__content">
                <span role="checkbox" aria-checked="true" class="a-checkbox a-checkbox--checked a-checkbox--disabled ">
                    <i class="a-checkbox__icon ion-ios-checkmark"></i>
                </span>
                已选中已禁用
            </a>
        </dd>

    </dl>



    <dl class="a-list">
        <dt class="a-list__title">圆形边框</dt>

        <dd class="a-list__item">
            <a class="a-list__item__content">
                <span role="checkbox" aria-checked="true" class="a-checkbox a-checkbox--circle">
                    <i class="a-checkbox__icon ion-ios-checkmark"></i>
                </span>
                未选中
            </a>
        </dd>

        <dd class="a-list__item">
            <a class="a-list__item__content">
                <span role="checkbox" aria-checked="true" class="a-checkbox a-checkbox--checked a-checkbox--circle">
                    <i class="a-checkbox__icon ion-ios-checkmark"></i>
                </span>
                已选中
            </a>
        </dd>

        <dd class="a-list__item">
            <a class="a-list__item__content">
                <span role="checkbox" aria-checked="false" class="a-checkbox  a-checkbox--disabled a-checkbox--circle">
                    <i class="a-checkbox__icon ion-ios-checkmark"></i>
                </span>
                未选中已禁用
            </a>
        </dd>

        <dd class="a-list__item">
            <a class="a-list__item__content">
                <span role="checkbox" aria-checked="true" class="a-checkbox a-checkbox--checked a-checkbox--circle a-checkbox--disabled ">
                    <i class="a-checkbox__icon ion-ios-checkmark"></i>
                </span>
                已选中已禁用
            </a>
        </dd>

    </dl>




</body>

</html>
