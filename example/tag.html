<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag(标签)</title>
    <link rel="stylesheet" href="../dist/css/main.css">
    <style>
        .a-tag {
            margin-top: 15px;
            margin-right: 15px;
        }
    </style>
</head>

<body>
    <!-- 头 -->
    <header class="a-nav-bar">
        <a href="../index.html" class="a-nav-bar__icon-arrow ion-ios-arrow-forward"></a>
        Tag(标签)
    </header>
    <!-- 头 -->

    <section class="p-1">
        <h1>一般</h1>
        <span class="a-tag a-tag--warning"> warning</span>
        <span class="a-tag a-tag--success">success</span>
        <span class="a-tag a-tag--danger">danger</span>
        <span class="a-tag a-tag--info">info</span>
        <span class="a-tag a-tag--secondary">secondary</span>
        <span class="a-tag a-tag--light">light</span>
        <span class="a-tag a-tag--dark  a-tag--rounded">dark</span>

        <h1 class="mt-6">镂空(outline)</h1>
        <span class="a-tag a-tag--outline a-tag--warning">warning</span>
        <span class="a-tag a-tag--outline a-tag--success">success</span>
        <span class="a-tag a-tag--outline a-tag--danger">danger</span>
        <span class="a-tag a-tag--outline a-tag--info">info</span>
        <span class="a-tag a-tag--outline a-tag--secondary">secondary</span>
        <span class="a-tag a-tag--outline a-tag--dark  a-tag--rounded">dark</span>
    </section>

</body>

</html>
