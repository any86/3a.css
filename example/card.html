<body class="bg-light">

    <!-- 头 -->
    <header class="a-top-bar">
        <a href="../index.html" class="a-top-bar__icon-arrow"></a>
        Card(卡片)
    </header>
    <!-- 头 -->

    <article class="p-2">
        <article class="a-card">
            <img class="a-card__image" src="https://avatars1.githubusercontent.com/u/8264787?s=460&v=4" alt="小黄人">
            <header class="a-card__header">
                <h1 class="header__title">小黄人</h1>
                <h1 class="header__subtitle">首次出现在动画片"神偷奶爸"</h1>
            </header>

            <section class="a-card__content">
                    影片里的小黄人 ，他们的出现让影片在整个动画情节并没有很出彩的情况下，大大的“火”了。这些小黄人拥有自己独特的语言，短胳膊短腿的，走起来也显得特别可爱...
            </section>

            <a class="a-card__button">查看更多</a>

        </article>


        <article class="a-card mt-3">
            <img class="a-card__image"  src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1566197724&di=d6990456a247a9c120989d16fa566913&imgtype=jpg&er=1&src=http%3A%2F%2Fa4.att.hudong.com%2F05%2F76%2F300026827739134209765532583_950.jpg"  alt="罗素">
            <header class="a-card__header">
                <h1 class="header__title">罗素</h1>
                <h1 class="header__subtitle">首次出现飞屋环行记</h1>
            </header>

            <section class="a-card__content">
                    罗素是一个过度热情和不停说话的8岁少年。他参加了野外探险者协会，并全副武装参加挑战野外生存的露营活动，可他从来没有真正离开过城市，他的全部户外生存知识都来自于书本。为了集齐野外生存的徽章，罗素他把卡尔当成了帮助对象，当罗素站在卡尔的门廊时，房子起飞了，他的冒险梦想开始付诸于现实。
            </section>

        </article>
    </article>
