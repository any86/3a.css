<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name=App-Config content="fullscreen=yes,useHistoryState=yes,transition=yes">
    <meta content=yes name=apple-mobile-web-app-capable>
    <meta content=yes name=apple-touch-fullscreen>
    <meta content="telephone=no,email=no" name=format-detection>
    <meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Switch</title>
    <link rel="stylesheet" href="../dist/main.css">

</head>

<body>
    <!-- 头 -->
    <header class="a-nav-bar">
        <a href="../index.html" class="a-nav-bar__icon-arrow ion-ios-arrow-forward"></a>
        Switch(单选框)
    </header>
    <!-- 头 -->

    <dl class="a-list">
        <dt class="a-list__title">常规</dt>

        <dd class="a-list__item">
            <label class="item__content">
                <span role="switch" aria-checked="true" class="a-switch mr-1"></span>
                未开启
            </label>
        </dd>

        <dd class="a-list__item">
            <label class="item__content">
                <span role="switch" aria-checked="true" class="a-switch a-switch--checked mr-1">
                </span>
                已开启
            </label>
        </dd>

        <dd class="a-list__item">
            <label class="item__content">
                <span role="switch" aria-checked="true" class="a-switch a-switch--disabled  mr-1"></span> 未开启 && 已禁用
            </label>
        </dd>


        <dd class="a-list__item">
                <label class="item__content">
                    <span role="switch" aria-checked="false" class="a-switch a-switch--checked a-switch--disabled  mr-1"></span> 已开启 && 已禁用
                </label>
            </dd>


    </dl>
</body>

</html>
